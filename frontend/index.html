// === frontend/index.html ===
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minhas Compras</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #000; color: #fff; }
    input, button { margin: 5px; padding: 5px; }
    input { background: #222; color: #fff; border: 1px solid #555; }
    button { background: #444; color: #fff; border: none; cursor: pointer; }
    li { margin-bottom: 8px; }
    h1, h2, h3 { color: #0f0; }
  </style>
</head>
<body>
  <h1>Minhas Compras</h1>
  <div id="login-area">
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>
  <div id="app" style="display:none;">
    <h2>Bem-vindo, <span id="usuario-logado"></span></h2>
    <input type="text" id="nome" placeholder="Nome do item">
    <input type="number" id="quantidade" placeholder="Quantidade">
    <input type="number" id="preco" placeholder="Preço">
    <button onclick="adicionarItem()">Adicionar</button>
    <h3>Lista de Compras</h3>
    <ul id="lista"></ul>
    <div id="admin-area">
      <ul id="usuarios"></ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
